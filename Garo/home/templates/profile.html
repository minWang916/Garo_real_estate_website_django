{% extends '_Master.html' %}
{% load static %}
      
{% block main_content %} 

        <div class="page-head"> 
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">Hello : <span class="orange strong">{{request.session.user_session.name}}</span></h1>               
                    </div>
                </div>
            </div>
        </div>
        <!-- End page header --> 

        <!-- property area -->
        <div class="content-area user-profiel" style="background-color: #FCFCFC;">&nbsp;
            <div class="container">   
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 profiel-container">

                        <form action="" method="post" enctype='multipart/form-data'>
                            {% csrf_token %}
                            <div class="profiel-header">
                                <h3>
                                    <b>YOUR PROFILE <br></b>                                    
                                </h3>
                                <hr>
                            </div>
                            
                            <div class="clear">
                                <div class="col-sm-3 col-sm-offset-1">
                                    <div class="picture-container">
                                        <div class="picture">
                                            
                                            <img src="{{user.image.url}}"/>
                                            <img src="{{user.image.url}}"/>
                                            <input type="file" name = "image">
                                        </div>
                                        <h6>Change Picture</h6>
                                    </div>
                                </div>
                                <div class="col-sm-7 ">
                                    <div class="col-sm-6 padding-top-25">
                                        <div class="form-group">
                                            <label>Name </label>
                                            <input name="name" type="text" class="form-control" placeholder="" value = {{request.session.user_session.name}}>
                                        </div>
                                        <div class="form-group">
                                            <label>Phone </label>
                                            <input name="phone" type="text" class="form-control" placeholder="" value = {{request.session.user_session.phone}}>
                                        </div> 
                                        
                                    </div>
                                    <div class="col-sm-6 padding-top-25">
                                        <div class="form-group">
                                            <label>Email </label>
                                            <input name="email" type="text" class="form-control" readonly value = {{request.session.user_session.email}}>
                                        </div>
                                        <div class="form-group">
                                            <label>Address </label>
                                            <input type="text" class="form-control" name = "address" value = {{request.session.user_session.address}}>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 ">
                                        <div class="form-group">
                                            <label>Description </label>
                                            <textarea rows="3" class="form-control" name = "description" value = "">{{request.session.user_session.description}}</textarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 ">
                                        <div class="text-center">
                                            <button class='btn btn-default btn-primary' name='btnUpdateInfo' value='Update information'>Update information</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
